<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(title, styles, content, scripts)" lang="pl"> <!-- Tutaj je definiujesz jako parametry -->
<head>
    <!-- ... meta i title ... -->
    <style>
        /* Globalne style body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa; /* Bardzo jasny niebieski */
            color: #01579b; /* Ciemniejszy niebieski */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Styl do blokowania scrollowania tła gdy menu jest otwarte */
        body.menu-open {
            overflow: hidden;
        }


        /* Style dla navbara */
        .navbar {
            background-color: #0277bd; /* Medium blue */
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .navbar .app-title {
            color: white;
            font-size: 1.4em;
            font-weight: bold;
            text-decoration: none;
        }
        .navbar .app-title:hover {
            color: #b3e5fc;
        }


        /* Style dla ikony hamburgera */
        .hamburger-icon {
            display: none; /* Domyślnie ukryty na większych ekranach */
            background: none;
            border: none;
            color: white;
            font-size: 1.8em;
            cursor: pointer;
            padding: 5px;
            z-index: 11;
        }

        /* Style dla listy menu na większych ekranach (domyślne) */
        .navbar-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex; /* Ułóż elementy poziomo */
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }

        .navbar-menu li {
            margin-left: 25px; /* Odstęp między elementami (teraz z lewej) */
            margin-right: 0; /* Usuń prawy margines */
        }

        .navbar-menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s ease;
            display: block;
            padding: 5px 0;
        }

        .navbar-menu a:hover {
            color: #b3e5fc;
        }

        /* Style dla przycisku Wyloguj w navbarze */
        .navbar-menu .logout-button {
            background: none;
            border: none;
            padding: 0;
            font: inherit;
            cursor: pointer;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s ease;
            display: block;
            padding: 5px 0;
        }
        .navbar-menu .logout-button:hover {
            color: #b3e5fc;
        }


        /* Style dla głównego kontenera treści */
        .container {
            flex-grow: 1;
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 800px;
            width: calc(100% - 80px);
            box-sizing: border-box;
        }

        h1, h2 {
            color: #0277bd;
            margin-top: 0;
        }

        /* Style dla formularzy (formularz anemii, logowanie, rejestracja) */
        .form-container, .login-form, .registration-form {
            display: grid; /* Używamy grid do układu pól */
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Automatyczne kolumny responsywne */
            gap: 20px; /* Odstęp między polami */
            margin-bottom: 20px;
            max-width: 100%;
            width: 100%;
        }

        /* Styl specyficzny dla przycisku submit w formularzach, zajmuje całą szerokość */
        .form-container button[type="submit"],
        .login-form button[type="submit"],
        .registration-form button[type="submit"] {
            grid-column: 1 / -1; /* Przycisk zajmuje całą szerokość gridu */
        }


        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #01579b;
        }

        .form-group input[type="number"],
        .form-group input[type="text"],
        .form-group input[type="password"]
        {
            padding: 10px;
            border: 1px solid #b3e5fc;
            border-radius: 4px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input[type="number"]:focus,
        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus
        {
            border-color: #0288d1;
            box-shadow: 0 0 5px rgba(2, 136, 209, 0.5);
            outline: none;
        }

        /* Style przycisku submit (przeniesione do selektora z klasą formularza wyżej) */
        button[type="submit"] {
            background-color: #4fc3f7;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        button[type="submit"]:hover {
            background-color: #29b6f6;
            transform: translateY(-2px);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        /* Style dla tabeli historii */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0f7fa;
        }

        th {
            background-color: #b3e5fc;
            color: #01579b;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #e0f7fa;
        }

        /* Style dla sekcji wyniku */
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e0f7fa;
            border: 1px solid #b3e5fc;
            border-radius: 5px;
            white-space: pre-wrap;
            color: #01579b;
        }
        #result strong {
            color: #0277bd;
        }

        /* Style dla linków nawigacyjnych (inne niż w navbarze) */
        .action-links {
            margin-top: 20px;
        }
        .action-links a {
            display: inline-block;
            margin-right: 15px;
            color: #0277bd;
            text-decoration: none;
            font-weight: bold;
        }
        .action-links a:hover {
            text-decoration: underline;
        }


        /* Style dla kontenerów logowania/rejestracji (centrowanie, tło, cień) */
        .login-container, .registration-container {
            max-width: 400px;
            margin: 30px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Style dla komunikatów błędów/sukcesu */
        .alert-danger, .alert-info {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            text-align: left;
        }
        .alert-danger {
            color: #b71c1c;
            background-color: #ffcdd2;
            border: 1px solid #ef9a9a;
        }
        .alert-info {
            color: #01579b;
            background-color: #b3e5fc;
            border: 1px solid #81d4fa;
        }

        /* Style dla linku "Masz już konto?" */
        .login-link-text {
            margin-top: 20px;
            font-size: 0.9em;
        }
        .login-link-text a {
            color: #0277bd;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link-text a:hover {
            text-decoration: underline;
        }


        /* Media Query dla mniejszych ekranów (poniżej 768px) */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }

            .navbar-content {
                flex-wrap: wrap;
            }

            .hamburger-icon {
                display: block;
            }

            .navbar-menu {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 100%;
                right: 0;
                background-color: #0277bd;
                width: 200px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                transform: translateX(100%);
                transition: transform 0.3s ease-in-out;
                z-index: 10;
            }

            .navbar-menu.active {
                transform: translateX(0);
            }

            .navbar-menu li {
                margin: 0;
                width: 100%;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
            .navbar-menu li:last-child {
                border-bottom: none;
            }

            .navbar-menu a,
            .navbar-menu .logout-button {
                padding: 12px 20px;
                width: 100%;
                box-sizing: border-box;
            }

            /* Na małych ekranach, formularze login/rejestracja nie potrzebują gridu */
            .login-form, .registration-form {
                display: block; /* Powrót do domyślnego flow */
                max-width: 100%;
                margin: 0 auto; /* Centruj */
            }
            .login-form .form-group,
            .registration-form .form-group {
                width: 100%; /* Pola zajmują całą szerokość */
                margin-bottom: 15px; /* Mniejszy odstęp */
            }
            .login-form button[type="submit"],
            .registration-form button[type="submit"] {
                width: auto; /* Przycisk nie musi zajmować całej szerokości w block */
                grid-column: auto; /* Usuń grid column */
                padding: 12px 25px; /* Przywróć padding przycisku */
            }
        }


    </style>
    <!-- Fragment do wstawienia dodatkowych stylów specyficznych dla strony -->
    <th:block th:replace="${styles}"></th:block>
    <title></title>
</head>
<body>
<!-- ... reszta body (navbar, container, scripts) ... -->
<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <th:block th:replace="${content}"></th:block>
</div>

<th:block th:replace="${scripts}"></th:block>

<!-- SKRYPT JAVASCRIPT DO OBSŁUGI HAMBURGERA -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const navbarMenu = document.getElementById('navbarMenu');

        if (hamburgerBtn && navbarMenu) {
            hamburgerBtn.addEventListener('click', function() {
                navbarMenu.classList.toggle('active');
                const isExpanded = hamburgerBtn.getAttribute('aria-expanded') === 'true';
                hamburgerBtn.setAttribute('aria-expanded', !isExpanded);
                document.body.classList.toggle('menu-open');
            });

            document.addEventListener('click', function(event) {
                const isClickInsideMenu = navbarMenu.contains(event.target) || hamburgerBtn.contains(event.target);

                if (!isClickInsideMenu && navbarMenu.classList.contains('active')) {
                    navbarMenu.classList.remove('active');
                    hamburgerBtn.setAttribute('aria-expanded', 'false');
                    document.body.classList.remove('menu-open');
                }
            });

            navbarMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function() {
                    // Opóźnij zamknięcie menu
                    setTimeout(() => {
                        navbarMenu.classList.remove('active');
                        hamburgerBtn.setAttribute('aria-expanded', 'false');
                        document.body.classList.remove('menu-open');
                    }, 100);
                });
            });
        }
    });
</script>
</body>
</html>
