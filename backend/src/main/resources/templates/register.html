<!-- src/main/resources/templates/register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{::title}, ~{::style}, ~{::.page-content}, ~{::script})}" lang="pl">
<head>
  <title>Rejestracja</title>
  <style></style> <!-- Pusty tag style przekazany jako ${styles} -->
</head>
<body>
<div class="page-content">
  <div class="registration-container">
    <h2>Załóż konto</h2>

    <!-- Komunikat o błędzie rejestracji (zachowany) -->
    <div th:if="${registrationError}" class="alert-danger">
      <p th:text="${registrationError}"></p>
    </div>
    <!-- Komunikat o sukcesie rejestracji (przekazywany przez RedirectAttributes na stronę login.html) -->
    <!-- <div th:if="${registrationSuccess}" class="alert-info">...</div> -->


    <!-- Formularz rejestracji -->
    <!-- th:object="${user}" wiąże formularz z obiektem User z modelu -->
    <!-- th:action="@{/register}" wysyła POST na /register -->
    <form th:object="${user}" th:action="@{/register}" method="post" class="registration-form">



      <!-- DODAJ NOWE POLA FORMLARZA -->
      <div class="form-group">
        <label for="firstName" class="text-[#01579b] font-bold">Imię:</label>
        <input type="text" id="firstName" th:field="*{firstName}" class="w-full p-3 border border-[#b3e5fc] rounded-md focus:border-[#0288d1] focus:ring-[#0288d1]">
      </div>
      <div class="form-group">
        <label for="lastName" class="text-[#01579b] font-bold">Nazwisko:</label>
        <input type="text" id="lastName" th:field="*{lastName}" class="w-full p-3 border border-[#b3e5fc] rounded-md focus:border-[#0288d1] focus:ring-[#0288d1]">
      </div>
      <div class="form-group">
        <label for="email" class="text-[#01579b] font-bold">Email:</label>
        <input type="email" id="email" th:field="*{email}" class="w-full p-3 border border-[#b3e5fc] rounded-md focus:border-[#0288d1] focus:ring-[#0288d1]">
      </div>
      <!-- KONIEC NOWYCH PÓL -->



      <div class="form-group">
        <label for="username" class="text-[#01579b] font-bold">Nazwa użytkownika:</label>
        <!-- th:field="*{username}" wiąże to pole z polem username obiektu User -->
        <input type="text" id="username" th:field="*{username}" required class="w-full p-3 border border-[#b3e5fc] rounded-md focus:border-[#0288d1] focus:ring-[#0288d1]">
        <!-- Można dodać tu wyświetlanie błędów walidacji, jeśli używasz @Valid -->
      </div>

      <div class="form-group">
        <label for="password" class="text-[#01579b] font-bold">Hasło:</label>
        <!-- th:field="*{password}" wiąże to pole z polem password obiektu User -->
        <input type="password" id="password" th:field="*{password}" required class="w-full p-3 border border-[#b3e5fc] rounded-md focus:border-[#0288d1] focus:ring-[#0288d1]">
        <!-- Można dodać tu wyświetlanie błędów walidacji -->
      </div>

      <!-- Pole ukryte dla tokena CSRF -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <button type="submit" class="w-full bg-[#4fc3f7] hover:bg-[#29b6f6] text-white py-3 rounded-md text-lg font-bold transition-all hover:translate-y-[-2px] active:translate-y-0">Zarejestruj</button>
    </form>

    <p class="login-link-text">
      Masz już konto? <a th:href="@{/login}" class="text-[#0277bd] font-bold hover:underline">Zaloguj się tutaj</a>
    </p>
  </div>
</div>
<script></script> <!-- Pusty tag script dla zgodności z layoutem -->
</body>
</html>
