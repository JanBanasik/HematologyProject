<!-- src/main/resources/templates/history.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{::title}, ~{::style}, ~{::.page-content}, ~{::script})}" lang="pl">
<head>
    <title>Moja Historia Predykcji Anemii</title>
    <style>
        /* Style specyficzne dla historii, jeśli potrzebne.
           Większość stylów tabeli jest w global.css */
    </style>
</head>
<body>
<div class="page-content">
    <h2>Moja Historia Predykcji Anemii</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Predykcja</th>
            <th>Pewność</th>
            <th>Data</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${results}">
            <td th:text="${r.id}"></td>
            <!-- ... komórki z danymi wejściowymi ... -->
            <td th:text="${r.prediction}"></td>
            <td th:text="${r.probability != null ? #numbers.formatDecimal(r.probability, 0, 2) : 'N/A'}"></td>
            <td th:text="${r.createdAt != null ? #temporals.format(r.createdAt, 'yyyy-MM-dd HH:mm') : 'N/A'}"></td>
            <!-- <td sec:authorize="hasRole('ADMIN')" th:text="${r.user != null ? r.user.username : 'Anonim'}"></td> -->
        </tr>
        </tbody>
    </table>

    <div class="action-links">
        <a href="/anemia/form">Nowa predykcja</a>
    </div>

</div>
<script>

</script>
</body>
</html>
