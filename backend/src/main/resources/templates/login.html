<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{::title}, ~{::style}, ~{::.page-content}, ~{::script})}" lang="pl">
<head>
    <title>Logowanie</title>
    <style>
        /* Style specyficzne dla strony logowania */
        .login-container {
            max-width: 400px;
            margin: 50px auto; /* Centrum na stronie */
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h2 {
            color: #0277bd;
            margin-bottom: 25px;
        }

        .login-form .form-group { /* Używamy tych samych klas co w formularzu anemii */
            margin-bottom: 20px;
            text-align: left; /* Etykiety i pola wyrównane do lewej */
        }

        .login-form label { /* Używamy tych samych klas co w formularzu anemii */
            display: block; /* Etykieta nad polem */
            margin-bottom: 8px;
            font-weight: bold;
            color: #01579b;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%; /* Pola zajmują całą szerokość */
            padding: 10px;
            border: 1px solid #b3e5fc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box; /* Padding wewnątrz szerokości */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            border-color: #0288d1;
            box-shadow: 0 0 5px rgba(2, 136, 209, 0.5);
            outline: none;
        }

        .login-form button[type="submit"] { /* Używamy tych samych klas co w formularzu anemii */
            background-color: #4fc3f7;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s ease;
            width: 100%; /* Przycisk zajmuje całą szerokość */
        }

        .login-form button[type="submit"]:hover {
            background-color: #29b6f6;
            transform: translateY(-2px);
        }

        .login-form button[type="submit"]:active {
            transform: translateY(0);
        }

        /* Wiadomości o błędach logowania */
        .alert-danger {
            color: #b71c1c; /* Ciemna czerwień */
            background-color: #ffcdd2; /* Bardzo jasna czerwień */
            border: 1px solid #ef9a9a; /* Jasna czerwień */
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="page-content">
    <div class="login-container">
        <h2>Zaloguj się</h2>
        <!-- Formularz logowania -->
        <!-- Akcja POST do /login - to domyślny endpoint Spring Security do przetwarzania logowania -->
        <form th:action="@{/login}" method="post" class="login-form">

            <!-- Wyświetlenie komunikatu o błędzie logowania, jeśli wystąpił -->
            <div th:if="${param.error}" class="alert-danger">
                Nieprawidłowa nazwa użytkownika lub hasło.
            </div>
            <!-- Wyświetlenie komunikatu o wylogowaniu, jeśli nastąpiło -->
            <div th:if="${param.logout}" class="alert-info">
                Wylogowano pomyślnie.
            </div>

            <div class="form-group">
                <label for="username">Nazwa użytkownika:</label>
                <!-- Nazwa pola MUSI być "username" (domyślnie dla Spring Security) -->
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Hasło:</label>
                <!-- Nazwa pola MUSI być "password" (domyślnie dla Spring Security) -->
                <input type="password" id="password" name="password" required>
            </div>


            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <button type="submit">Zaloguj</button>
        </form>
    </div>
</div>
<script></script> <!-- Pusty tag script dla zgodności z layoutem -->
</body>
</html>
